<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mi Carrito de Compras - Tema Animales Exóticos</title>
<link rel="stylesheet" href="styles.css">
<style>
body {
  font-family: 'Arial', sans-serif;
  background-color: #e6c6b4;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  height: 100vh;
}

.header {
  display: flex;
  align-items: center;
  margin-bottom: 20px;
}

.header h1 {
  margin: 0;
  color: #333;
}

.cart-icon {
  margin-left: 10px;
  font-size: 24px;
  color: #333;
}

.container {
  display: flex;
  justify-content: space-between;
  max-width: 800px;
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  padding: 20px;
}

.products {
  flex-grow: 1;
  padding-right: 20px;
}

.product {
  background-color: #fff;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  padding: 20px;
  margin-bottom: 20px;
}

.product h2 {
  font-size: 18px;
  margin-bottom: 10px;
  color: #333;
}

.product p {
  color: #666;
  margin-bottom: 15px;
}

.add-to-cart {
  background-color: #4CAF50;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.add-to-cart:hover {
  background-color: #45a049;
}

.cart {
  flex-grow: 1;
  background-color: #fff;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  padding: 20px;
}

.cart h2 {
  font-size: 18px;
  margin-bottom: 10px;
  color: #333;
}

.cart p {
  color: #666;
  margin-bottom: 15px;
}

.cart button {
  background-color: #FF4500;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.cart button:hover {
  background-color: #e64a19;
}

.cart ul {
  list-style-type: none;
  padding: 0;
  margin: 0;
}

.cart li {
  margin-bottom: 5px;
}

.cart-total {
  font-weight: bold;
}

:root{
    --pink:#e84393;
}

:root{
    --orange:#ff9800;
} 

:root{
    --turquoise:#8ae0db;
} 

:root{
    --mango:#f27f3d;
} 

*{
 
    box-sizing: border-box;
    font-family: "Brygada 1918", serif;
    outline: none; border: none;
    text-decoration: none;
    text-transform: capitalize;


}


header{
    position: fixed;
    top: 0; left: 0; right: 0;
    background: #fff;
    padding: 2rem 9%;
    display: flex;
    align-items: center;
    justify-content: space-between;
    z-index:1000;
    box-shadow:0.5rem 1rem rgba(0,0,0,.1) ;

}


header .logo{
    font-size: 3.5rem;
    color: #333;
    font-weight: bolder;

}

header .logo span{
    color: var(--pink);

}

header .navbar a{
   font-size: 2rem;
   padding: 0 1.5 rem;
   color: #666;
   margin-left: 1.5rem;
}


header #toggler{
    display: none;
}



</style>
</head>
<body>

  <header>
    <input type="checkbox" name="" id="toggler">
    <label for="toggler" class="fas fa-bars"></label>
    <a href="#" class="logo">Tesoro Salvaje  <span></span> </a>
    <nav class="navbar">
        <a href="#home">Inicio</a>
        <a href="#about">Nosotros</a>
        <a href="#products">Productos</a>
        <a href="#reviews">Mascotas</a>
        <a href="#contact">Contactanos</a>

    </nav>



<div class="icons">
    <a href="#" class="fas fa-heart"></a>
    <a href="#" class="fas fa-shopping-cart"></a>
    <a href="#" class="fas fa-user"></a>


</div>
</header>

<div class="header">
  <h1>Mi Carrito de adopcion</h1>
  <i class="fas fa-shopping-cart cart-icon"></i>
</div>

<div class="container">
  <section class="products">
    <h2 class="section-title">Adoptar animalito</h2>
    <div class="product">
      <h2>Quokka</h2>
      <p>Viaje: $10</p>
      <button class="add-to-cart" onclick="addToCart('Quokka', 10)">Agregar al Carrito</button>
    </div>
  </section>

  <section class="cart">
    <h2 class="section-title">Resumen de Adopcion</h2>
    <ul id="cart-items"></ul>
    <p>Total: <span id="cart-total" class="cart-total">$0</span></p>
    <button onclick="checkout()">Pagar</button>
  </section>
</div>












<script src="https://kit.fontawesome.com/a076d05399.js"></script>
<script>
  let cart = [];

  function addToCart(productName, price) {
    cart.push({ name: productName, price: price });
    updateCart();
  }

  function updateCart() {
    const cartItems = document.getElementById("cart-items");
    const cartTotal = document.getElementById("cart-total");
    cartItems.innerHTML = "";
    let total = 0;
    cart.forEach(item => {
      const li = document.createElement("li");
      li.textContent = `${item.name} - $${item.price}`;
      cartItems.appendChild(li);
      total += item.price;
    });
    cartTotal.textContent = `$${total}`;
  }

  function checkout() {
    alert("¡Gracias por su Adopción!");
    cart = [];
    updateCart();
  }
</script>

</body>
</html>
