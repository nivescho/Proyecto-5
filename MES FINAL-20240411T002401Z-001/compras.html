<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mi Carrito de Compras - Tema Animales Exóticos</title>
<link rel="stylesheet" href="styles.css">
<style>
body {
  font-family: 'Arial', sans-serif;
  background-color: #f4f4f4;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  height: 100vh;
}

.header {
  display: flex;
  align-items: center;
  margin-bottom: 20px;
}

.header h1 {
  margin: 0;
  color: #333;
}

.cart-icon {
  margin-left: 10px;
  font-size: 24px;
  color: #333;
}

.container {
  display: flex;
  justify-content: space-between;
  max-width: 800px;
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  padding: 20px;
}

.products {
  flex-grow: 1;
  padding-right: 20px;
}

.product {
  background-color: #fff;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  padding: 20px;
  margin-bottom: 20px;
}

.product h2 {
  font-size: 18px;
  margin-bottom: 10px;
  color: #333;
}

.product p {
  color: #666;
  margin-bottom: 15px;
}

.add-to-cart {
  background-color: #4CAF50;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.add-to-cart:hover {
  background-color: #45a049;
}

.cart {
  flex-grow: 1;
  background-color: #fff;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  padding: 20px;
}

.cart h2 {
  font-size: 18px;
  margin-bottom: 10px;
  color: #333;
}

.cart p {
  color: #666;
  margin-bottom: 15px;
}

.cart button {
  background-color: #FF4500;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.cart button:hover {
  background-color: #e64a19;
}

.cart ul {
  list-style-type: none;
  padding: 0;
  margin: 0;
}

.cart li {
  margin-bottom: 5px;
}

.cart-total {
  font-weight: bold;
}
</style>
</head>
<body>

<div class="header">
  <h1>Mi Carrito de Compras</h1>
  <i class="fas fa-shopping-cart cart-icon"></i>
</div>

<div class="container">
  <section class="products">
    <h2 class="section-title">Productos</h2>
    <div class="product">
      <h2>Erizo Pigmeo Africano</h2>
      <p>Precio: $10</p>
      <button class="add-to-cart" onclick="addToCart('Erizo Pigmeo Africano', 10)">Agregar al Carrito</button>
    </div>
    <div class="product">
      <h2>Geco Leopardo</h2>
      <p>Precio: $15</p>
      <button class="add-to-cart" onclick="addToCart('Geco Leopardo', 15)">Agregar al Carrito</button>
    </div>
  </section>

  <section class="cart">
    <h2 class="section-title">Resumen de Compra</h2>
    <ul id="cart-items"></ul>
    <p>Total: <span id="cart-total" class="cart-total">$0</span></p>
    <button onclick="checkout()">Pagar</button>
  </section>
</div>












<script src="https://kit.fontawesome.com/a076d05399.js"></script>
<script>
  let cart = [];

  function addToCart(productName, price) {
    cart.push({ name: productName, price: price });
    updateCart();
  }

  function updateCart() {
    const cartItems = document.getElementById("cart-items");
    const cartTotal = document.getElementById("cart-total");
    cartItems.innerHTML = "";
    let total = 0;
    cart.forEach(item => {
      const li = document.createElement("li");
      li.textContent = `${item.name} - $${item.price}`;
      cartItems.appendChild(li);
      total += item.price;
    });
    cartTotal.textContent = `$${total}`;
  }

  function checkout() {
    alert("¡Gracias por su compra!");
    cart = [];
    updateCart();
  }
</script>

</body>
</html>
